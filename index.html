<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FoodWagon</title>
</head>
<body>
    <header class="header container">
        <nav class="nav header__nav">
            <div class="logo nav__logo">
                <img src="assets/img/logo.svg" alt="logo" class="logo__img">
                <div class="logo__txts">
                    <span class="logo__txt_first">food</span>
                    <span class="logo__txt_second">wagon</span>
                </div>
            </div>
            <div class="delivery-area nav__delivery-area">
                <span class="delivery-area__txt_title">Deliver to:</span>
                <i class="fa-solid fa-location-dot"></i>
                <span class="delivery-area__txt_inside">Current Location</span>
                <span class="delivery-area__txt_choice">Mohammadpur Bus Stand, Dhaka</span>
            </div>
            <div class="interact nav__interact">
                <div class="search interact__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="search__txt">search food</span>
                </div>
                <div class="user interact__user">
                    <i class="fa-solid fa-user"></i>
                    <span class="user__txt">Login</span>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://kit.fontawesome.com/3ceeb6dd71.js" crossorigin="anonymous"></script>
</body>
</html>
