<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FoodWagon</title>
</head>
<body>
    <header class="header">
        <nav class="nav header__nav container">
            <div class="logo nav__logo">
                <img src="assets/img/logo.svg" alt="logo" class="logo__img">
                <div class="logo__txts">
                    <span class="logo__txt_first">food</span>
                    <span class="logo__txt_second">wagon</span>
                </div>
            </div>
            <div class="delivery-area nav__delivery-area">
                <span class="delivery-area__txt_title">Deliver to:</span>
                <i class="fa-solid fa-location-dot"></i>
                <span class="delivery-area__txt_inside">Current Location</span>
                <span class="delivery-area__txt_choice">Mohammadpur Bus Stand, Dhaka</span>
            </div>
            <div class="interact nav__interact">
                <div class="search interact__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="search__txt">search food</span>
                </div>
                <div class="user interact__user">
                    <i class="fa-solid fa-user"></i>
                    <span class="user__txt">Login</span>
                </div>
            </div>
        </nav>
        <div class="content header__content">
            <h1 class="content__title">Are you starving?</h1>
            <h6 class="content__subtitle">Within a few clicks, find meals that are accessible near you</h6>
            <div class="delivery content__delivery">
                <div class="delivery__btns">
                    <div class="delivery__btn delivery__btn_active">
                        <i class="fa-solid fa-motorcycle"></i>
                        <span>Delivery</span> 
                    </div>
                    <div class="delivery__btn">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span>Pickup</span> 
                    </div>
                </div>
                <div class="delivery__form">
                    <input class="delivery__input" type="text" placeholder="Enter Your Address">
                    <div class="delivery__search-button">
                        <i class="fa-solid fa-magnifying-glass delivery__fa-magnifying-glass"></i>
                        <span>Find Food</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/3ceeb6dd71.js" crossorigin="anonymous"></script>
</body>
</html>
